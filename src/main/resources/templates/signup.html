<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signup for banking system</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="../static/CSS/signup.css" rel="stylesheet">



  </head>

      <body>
      <script src="../static/JS/signup.js"></script>
      <img src="https://console.kr-asia.com/wp-content/uploads/2020/02/shutterstock_1150180799.jpg" alt="" width="100%" height="75%">
      <div class="text-center">
      <form class="form-signup">
        <img class="mb-4" src="https://image.shutterstock.com/image-vector/vector-logo-online-bank-transfers-260nw-1515050603.jpg" alt="" width="75" height="75">
        <h1 class="h3 mb-3 font-weight-normal">Please sign up</h1>

        <label for="fname" class="sr-only">First Name</label>
        <input type="text" id="fname"  class="form-control" placeholder="First name" required autofocus>

        <label for="lname" class="sr-only">Last Name</label>
        <input type="text" id="lname"  class="form-control" placeholder="Last name" required autofocus>

        <label for="phone" class="sr-only">Enter your phone number</label>
        <input type="tel" id="phone"  class="form-control" placeholder="Phone number"pattern="[0-9]{10}" required autofocus>

        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>

        <label for="uname" class="sr-only">User Name</label>
        <input type="text" id="uname"  class="form-control" placeholder="Username" required autofocus>

        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" id="lin" type="button" onclick="login()">Sign up</button>
        <hr class="hr">
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="signin()">Cancel</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
      </form>
      </div>

  </body>
</html>
