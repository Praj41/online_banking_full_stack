<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>Signup for banking system</title>

    <!-- Bootstrap core CSS -->
    <link href="../../../../dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="signin.css" rel="stylesheet">

    <script src="index.js"></script>

  </head>

      <body>
      <img src="https://console.kr-asia.com/wp-content/uploads/2020/02/shutterstock_1150180799.jpg" alt="" width="100%" height="75%">
      <div class="text-center">
      <form class="form-signin">
        <img class="mb-4" src="https://image.shutterstock.com/image-vector/vector-logo-online-bank-transfers-260nw-1515050603.jpg" alt="" width="75" height="75">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="login()">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2021-2022</p>
        <button class="btn btn-lg btn-primary btn-block" type="button" onclick="signup()">Sign up</button>
      </form>
      </div>

  </body>
</html>
